<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <form action="" class="form-register">
            <h1 class="form-heading">Register</h1>
            <div class="form-group">
                <label for="profile-picture" class="form-label">
                    Profile picture
                </label>
                <label for="profile-picture" class="form-avatar">
                    <img
                        src="./img/male-avatar-placeholder.png"
                        alt=""
                        class="avatar-img"
                    />
                </label>

                <input
                    type="file"
                    id="profile-picture"
                    placeholder="Address..."
                    hidden
                />
            </div>
            <div class="form-group">
                <label for="display-name" class="form-label">
                    Display Name
                </label>
                <input
                    class="form-input"
                    type="text"
                    id="display-name"
                    placeholder="Display Name..."
                />
            </div>
            <div class="form-group">
                <label for="email" class="form-label"> Email </label>
                <input
                    class="form-input"
                    type="email"
                    id="email"
                    placeholder="Email..."
                />
            </div>
            <div class="form-group">
                <label for="phone-number" class="form-label">
                    Phone number
                </label>
                <input
                    class="form-input"
                    type="phone"
                    id="phone-number"
                    placeholder="Phone number..."
                />
            </div>
            <div class="form-group">
                <label for="password" class="form-label"> Password </label>
                <input
                    class="form-input"
                    type="password"
                    id="password"
                    placeholder="Password..."
                />
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">
                    Confirm password
                </label>
                <input
                    class="form-input"
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm password..."
                />
            </div>
            <div class="form-group">
                <lable class="form-label">Gender</lable>
                <label>
                    <input type="radio" name="gender" id="male" checked />
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" id="female" />
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" id="other" />
                    Other
                </label>
            </div>
            <div class="form-group">
                <label for="date-of-birth" class="form-label">
                    Date of birth
                </label>
                <input
                    class="form-input"
                    type="date"
                    name=""
                    id="date-or-birth"
                />
            </div>
            <div class="form-group">
                <label for="address" class="form-label"> Address </label>
                <input
                    class="form-input"
                    type="text"
                    id="address"
                    placeholder="Address..."
                />
            </div>

            <div class="form-group">
                <label class="form-label">Communication Preferences</label>
                <div class="form-vertical">
                    <label>
                        <input type="checkbox" name="gender" id="newsletter" />
                        Subscribe to Newsletter (Nhận bản tin định kỳ)
                    </label>
                    <label>
                        <input type="checkbox" name="gender" id="emails" />
                        Receive Promotional Emails (Nhận thông tin khuyến mãi)
                    </label>
                    <label>
                        <input type="checkbox" name="gender" id="updates" />
                        Get Product Updates (Nhận cập nhật sản phẩm mới)
                    </label>
                </div>
            </div>
            <div class="form-group form-footer">
                <button class="btn register-btn">Register</button>
            </div>
        </form>
    </body>
</html>
